<!DOCTYPE html>
<html>

<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

  <div ng-app="" ng-init="name='Josh';surname='Richardson'">

  <p>My name is: {{ name + " " + surname }}</p>

  <p>Same example using ng-bind: <span ng-bind="name + ' ' + surname"></span></p>

  </div>

</body>
</html>
